{{ define "login/login" }}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ .title }}</title>
        <link rel="stylesheet" href="/statics/css/blog.css">
        <link rel="stylesheet" href="/statics/css/semantic.min.css">
    </head>
    <body>
    <div class="register">
        <div class="register-logo">
            <div class="logo">登录</div>
            <div class="desc">Web微博</div>
        </div>
        <div class="register-form" style="margin-top: 100px">
            <div class="mt-20 form-title" style="margin-top: 40px!important;font-size: 16px">登录</div>
            {{if .errorMsg}}
                <div class="ui ignored red message">{{.errorMsg}}</div>
            {{end}}
            <form class="ui form" action="/login" method="post">
                <div class="ui icon input mt-20" style="width: 100%">
                    <input type="text" name="username" placeholder="登录账号">
                    <i class="user icon"></i>
                </div>
                <div class="ui icon input mt-20" style="width: 100%">
                    <input type="password" name="password" placeholder="登录密码">
                    <i class="lock icon"></i>
                </div>
                <div class="ui primary button mt-10" onclick="submit();" style="width: 100%">登 录</div>
                <div class="ui grid mt-10">
                    <div class="eleven wide column">
                        <a href="/">返回</a>
                    </div>
                    <div class="five wide column" style="text-align: right">
                        <a href="/register">注册账号</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/statics/js/jquery.min.js"></script>
    <script src="/statics/js/semantic.min.js"></script>
    <script>
        function submit() {
            $("form").submit();
        }
    </script>
    </body>
    </html>
{{ end }}
